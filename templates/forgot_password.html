{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-navy text-white text-center">
                    <h4 class="mb-0">Forgot Password</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="identifier" class="form-label">Username, Email, or Phone</label>
                            <input type="text" class="form-control" id="identifier" name="identifier" required>
                            <div class="form-text">We will send a password reset link if the account exists.</div>
                        </div>
                        <div class="mb-3">
                            <label for="method" class="form-label">Send Reset Link Via</label>
                            <select class="form-select" id="method" name="method">
                                <option value="email" selected>Email</option>
                                <option value="sms">SMS</option>
                            </select>
                            <div class="form-text">Email needs SMTP settings. SMS needs Twilio settings.</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-navy">Send Reset Link</button>
                            <a href="{{ url_for('login') }}" class="btn btn-outline-navy">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
